<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FD Screenshot Admin</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f7f8fa; }
    label { display: block; margin-top: 20px; font-weight: bold; }
    input, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 20px; padding: 10px 20px; background-color: #FCD535; border: none; border-radius: 4px; cursor: pointer; }
    pre { background: #fff; padding: 20px; border: 1px solid #ddd; border-radius: 4px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>FD Screenshot Admin Generator</h1>

  <label for="title">Title:</label>
  <input type="text" id="title" placeholder="e.g. Clear Caches - EN">

  <label for="language">Language:</label>
  <input type="text" id="language" placeholder="e.g. English">

  <label for="image">Image URL:</label>
  <input type="text" id="image" placeholder="Paste your image URL here">

  <label for="text">Macro Text:</label>
  <textarea id="text" rows="8" placeholder="Paste the macro steps here..."></textarea>

  <button onclick="generate()">Generate JSON</button>
  <button onclick="copyToClipboard()">Copy JSON</button>

  <pre id="output"></pre>

  <script>
    function escapeJsonString(str) {
      return str.replace(/\\/g, '\\\\')
                .replace(/\n/g, '\\n')
                .replace(/"/g, '\\"');
    }

    function generate() {
      const title = document.getElementById("title").value;
      const language = document.getElementById("language").value;
      const image = document.getElementById("image").value;
      const text = escapeJsonString(document.getElementById("text").value);

      const json = `{
  "title": "${title}",
  "language": "${language}",
  "image": "${image}",
  "text": "${text}"
}`;
      document.getElementById("output").textContent = json;
    }

    function copyToClipboard() {
      const output = document.getElementById("output").textContent;
      navigator.clipboard.writeText(output).then(() => {
        alert("✅ JSON copied to clipboard!");
      }, () => {
        alert("❌ Failed to copy.");
      });
    }
  </script>
</body>
</html>
