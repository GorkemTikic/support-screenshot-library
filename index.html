<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FD Screenshot Library</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f7f8fa;
      color: #1e2329;
    }
    header {
      background: #ffffff;
      padding: 20px;
      border-bottom: 2px solid #f0f0f0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      color: #1e2329;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      background: #ffffff;
      border-bottom: 1px solid #e0e0e0;
      flex-wrap: wrap;
    }
    select, input[type="text"] {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #d0d0d0;
      border-radius: 4px;
      background-color: #ffffff;
      cursor: pointer;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    .item {
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      width: 260px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      text-align: center;
      padding: 10px;
      position: relative;
    }
    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 8px;
      cursor: pointer;
    }
    .label {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    .meta {
      font-size: 13px;
      color: #555;
      margin-bottom: 10px;
    }
    .btn {
      padding: 6px 10px;
      font-size: 13px;
      background-color: #FCD535;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #e6c200;
    }
    .hidden {
      display: none;
    }
    .preview-text {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 8px;
      margin-top: 8px;
      font-size: 13px;
      text-align: left;
      white-space: pre-wrap;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>FD Screenshot Library</h1>
  </header>
  <div class="filters">
    <input type="text" id="searchInput" placeholder="Search by keyword...">
    <select id="languageFilter"></select>
    <select id="topicFilter"></select>
  </div>
  <div class="gallery" id="gallery"></div>
  <footer>
    FD Screenshot Library ‚Äì Internal Use Only<br>
    For any feedback or detected issues, DM the project owner.
  </footer>
  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(screenshots => {
        const gallery = document.getElementById("gallery");
        const languages = new Set();
        const topics = new Set();

        screenshots.forEach((shot, index) => {
          languages.add(shot.language);
          topics.add(shot.title);

          const item = document.createElement("div");
          item.className = "item";
          item.dataset.language = shot.language;
          item.dataset.topic = shot.title;

          item.innerHTML = \`
            <a href="\${shot.image}" target="_blank">
              <img src="\${shot.image}" alt="\${shot.title}">
            </a>
            <div class="label">\${shot.title}</div>
            <div class="meta">Language: \${shot.language}</div>
            <button class="btn" onclick="copyText('text\${index}', this)">Copy Text</button>
            <button class="btn" onclick="togglePreview('preview\${index}', this)">üëÅÔ∏è Preview</button>
            <textarea id="text\${index}" class="hidden">\${shot.text}</textarea>
            <div id="preview\${index}" class="preview-text hidden">\${shot.text}</div>
          \`;
          gallery.appendChild(item);
        });

        const languageFilter = document.getElementById("languageFilter");
        const topicFilter = document.getElementById("topicFilter");

        languageFilter.innerHTML = '<option value="All">All Languages</option>' + 
          Array.from(languages).sort().map(lang => \`<option value="\${lang}">\${lang}</option>\`).join("");
        topicFilter.innerHTML = '<option value="All">All Topics</option>' +
          Array.from(topics).sort().map(topic => \`<option value="\${topic}">\${topic}</option>\`).join("");

        document.getElementById('searchInput').addEventListener('input', filterItems);
        languageFilter.addEventListener('change', filterItems);
        topicFilter.addEventListener('change', filterItems);

        function filterItems() {
          const search = document.getElementById('searchInput').value.toLowerCase();
          const language = languageFilter.value;
          const topic = topicFilter.value;
          document.querySelectorAll('.item').forEach(item => {
            const matchesSearch = item.querySelector('.label').textContent.toLowerCase().includes(search);
            const matchesLang = language === "All" || item.dataset.language === language;
            const matchesTopic = topic === "All" || item.dataset.topic === topic;
            item.style.display = (matchesSearch && matchesLang && matchesTopic) ? "block" : "none";
          });
        }
      });

    function copyText(id, button) {
      const textArea = document.getElementById(id);
      textArea.style.display = 'block';
      textArea.select();
      document.execCommand('copy');
      textArea.style.display = 'none';
      const original = button.textContent;
      button.textContent = '‚úÖ Copied!';
      button.style.backgroundColor = '#28a745';
      button.style.color = '#fff';
      setTimeout(() => {
        button.textContent = original;
        button.style.backgroundColor = '#FCD535';
        button.style.color = '#000';
      }, 2000);
    }

    function togglePreview(id, button) {
      const preview = document.getElementById(id);
      const isVisible = !preview.classList.contains('hidden');
      if (isVisible) {
        preview.classList.add('hidden');
        button.innerHTML = "üëÅÔ∏è Preview";
      } else {
        preview.classList.remove('hidden');
        button.innerHTML = "üôà Hide";
      }
    }
  </script>
</body>
</html>
