<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FD Screenshot Library</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f7f8fa;
      color: #1e2329;
    }
    header {
      background: #ffffff;
      padding: 20px;
      border-bottom: 2px solid #f0f0f0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      background: #ffffff;
      border-bottom: 1px solid #e0e0e0;
      flex-wrap: wrap;
    }
    select, input[type="text"] {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #d0d0d0;
      border-radius: 4px;
      background-color: #ffffff;
      cursor: pointer;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    .item {
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      width: 260px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      text-align: center;
      padding: 10px;
      position: relative;
    }
    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 8px;
      cursor: pointer;
    }
    .label {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    .badge {
      font-size: 11px;
      background: #ff4757;
      color: #fff;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 6px;
    }
    .meta {
      font-size: 13px;
      color: #555;
      margin-bottom: 10px;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 6px;
    }
    .btn {
      padding: 6px 10px;
      font-size: 13px;
      background-color: #FCD535;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #e6c200;
    }
    .hidden {
      display: none;
    }
    .text-preview {
      background: #f0f0f0;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      font-size: 13px;
      white-space: pre-wrap;
      text-align: left;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>FD Screenshot Library</h1>
  </header>
  <div class="filters">
    <input type="text" id="searchInput" placeholder="Search by keyword...">
    <select id="languageFilter"></select>
    <select id="topicFilter"></select>
    <select id="sortOrder">
      <option value="default">Sort By</option>
      <option value="az">Title A-Z</option>
      <option value="za">Title Z-A</option>
      <option value="newest">Newest First</option>
    </select>
  </div>
  <div class="gallery" id="gallery"></div>
  <footer>
    FD Screenshot Library ‚Äì Internal Use Only<br>
    For any feedback or detected issues, DM the project owner.
  </footer>

  <script>
    const FLAG_MAP = {
      "English": "üá¨üáß",
      "Arabic": "üá∏üá¶",
      "Vietnamese": "üáªüá≥",
      "Russian": "üá∑üá∫",
      "Bahasa": "üáÆüá©",
      "Turkish": "üáπüá∑",
      "Spanish": "üá™üá∏",
      "French": "üá´üá∑"
    };

    fetch('data.json')
      .then(response => response.json())
      .then(screenshots => {
        const gallery = document.getElementById("gallery");
        const languages = new Set();
        const topics = new Set();

        let sortedData = [...screenshots];

        const render = () => {
          gallery.innerHTML = '';
          sortedData.forEach((shot, index) => {
            const item = document.createElement("div");
            item.className = "item";
            item.dataset.language = shot.language;
            item.dataset.topic = shot.title;

            const isNew = shot.new === true;

            item.innerHTML = `
              <a href="${shot.image}" target="_blank">
                <img src="${shot.image}" alt="${shot.title}">
              </a>
              <div class="label">
                ${shot.title}
                ${isNew ? '<span class="badge">NEW</span>' : ''}
              </div>
              <div class="meta">${FLAG_MAP[shot.language] || ""} ${shot.language}</div>
              <div class="btn-group">
                <button class="btn" onclick="copyText('text${index}', this)">Copy Text</button>
                <button class="btn" onclick="togglePreview('preview${index}', this)">üëÅÔ∏è</button>
              </div>
              <textarea id="text${index}" class="hidden">${shot.text}</textarea>
              <div id="preview${index}" class="text-preview hidden">${shot.text}</div>
            `;
            gallery.appendChild(item);
          });

          populateFilters();
        };

        const populateFilters = () => {
          const languageFilter = document.getElementById("languageFilter");
          const topicFilter = document.getElementById("topicFilter");
          sortedData.forEach(item => {
            languages.add(item.language);
            topics.add(item.title);
          });
          languageFilter.innerHTML = `<option value="All">All Languages</option>` +
            Array.from(languages).sort().map(lang => `<option value="${lang}">${lang}</option>`).join("");
          topicFilter.innerHTML = `<option value="All">All Topics</option>` +
            Array.from(topics).sort().map(topic => `<option value="${topic}">${topic}</option>`).join("");
        };

        const searchInput = document.getElementById("searchInput");
        const languageFilter = document.getElementById("languageFilter");
        const topicFilter = document.getElementById("topicFilter");
        const sortOrder = document.getElementById("sortOrder");

        function filterItems() {
          const search = searchInput.value.toLowerCase();
          const lang = languageFilter.value;
          const topic = topicFilter.value;

          document.querySelectorAll(".item").forEach(item => {
            const label = item.querySelector(".label").textContent.toLowerCase();
            const matchSearch = label.includes(search);
            const matchLang = lang === "All" || item.dataset.language === lang;
            const matchTopic = topic === "All" || item.dataset.topic === topic;
            item.style.display = (matchSearch && matchLang && matchTopic) ? "block" : "none";
          });
        }

        function sortItems() {
          const sortVal = sortOrder.value;
          if (sortVal === "az") {
            sortedData.sort((a, b) => a.title.localeCompare(b.title));
          } else if (sortVal === "za") {
            sortedData.sort((a, b) => b.title.localeCompare(a.title));
          } else if (sortVal === "newest") {
            sortedData.sort((a, b) => (b.new === true ? 1 : 0) - (a.new === true ? 1 : 0));
          } else {
            sortedData = [...screenshots];
          }
          render();
          filterItems();
        }

        searchInput.addEventListener("input", filterItems);
        languageFilter.addEventListener("change", filterItems);
        topicFilter.addEventListener("change", filterItems);
        sortOrder.addEventListener("change", sortItems);

        render();
      });

    function copyText(id, button) {
      const textArea = document.getElementById(id);
      textArea.style.display = 'block';
      textArea.select();
      document.execCommand('copy');
      textArea.style.display = 'none';
      const original = button.textContent;
      button.textContent = '‚úÖ Copied!';
      button.style.backgroundColor = '#28a745';
      button.style.color = '#fff';
      setTimeout(() => {
        button.textContent = original;
        button.style.backgroundColor = '#FCD535';
        button.style.color = '#000';
      }, 2000);
    }

    function togglePreview(id, button) {
      const preview = document.getElementById(id);
      const isVisible = !preview.classList.contains("hidden");
      preview.classList.toggle("hidden");
      button.textContent = isVisible ? "üëÅÔ∏è" : "üôà";
    }
  </script>
</body>
</html>
