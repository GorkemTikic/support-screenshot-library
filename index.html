<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Support Screenshot Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .item {
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      width: 220px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .item img {
      max-width: 200px;
      height: auto;
      border-radius: 3px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

  <div class="filters">
    <select id="languageFilter">

      <option value="Arabic">Arabic</option>
      <option value="Vietnamese">Vietnamese</option>
    </select>
