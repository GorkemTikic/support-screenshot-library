<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FD Screenshot Library</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f7f8fa;
      color: #1e2329;
    }
    header {
      background: #ffffff;
      padding: 20px;
      border-bottom: 2px solid #f0f0f0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      background: #ffffff;
      border-bottom: 1px solid #e0e0e0;
      flex-wrap: wrap;
    }
    select, input[type="text"] {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #d0d0d0;
      border-radius: 4px;
      background-color: #ffffff;
      cursor: pointer;
    }
    .gallery-section {
      padding: 20px;
    }
    .section-header {
      font-size: 18px;
      font-weight: bold;
      margin: 20px 10px 10px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .item {
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      width: 260px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      text-align: center;
      padding: 10px;
      position: relative;
    }
    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 8px;
      cursor: pointer;
    }
    .label {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    .meta {
      font-size: 13px;
      color: #555;
      margin-bottom: 10px;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 6px;
    }
    .btn {
      padding: 6px 10px;
      font-size: 13px;
      background-color: #FCD535;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #e6c200;
    }
    .hidden {
      display: none;
    }
    .text-preview {
      background: #f0f0f0;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      font-size: 13px;
      white-space: pre-wrap;
      text-align: left;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>FD Screenshot Library</h1>
  </header>
  <div class="filters">
    <input type="text" id="searchInput" placeholder="Search by keyword...">
    <select id="languageFilter"></select>
    <select id="topicFilter"></select>
  </div>
  <div id="gallerySection" class="gallery-section"></div>
  <footer>
    FD Screenshot Library ‚Äì Internal Use Only<br>
    For any feedback or detected issues, DM the project owner.
  </footer>
  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(screenshots => {
        const gallerySection = document.getElementById("gallerySection");
        const languages = new Set();
        const topics = new Set();

        screenshots.forEach(shot => {
          languages.add(shot.language);
          if (shot.topic) topics.add(shot.topic);
        });

        // Populate filters
        const languageFilter = document.getElementById("languageFilter");
        const topicFilter = document.getElementById("topicFilter");
        languageFilter.innerHTML = `<option value="All">All Languages</option>` +
          Array.from(languages).sort().map(lang => `<option value="${lang}">${lang}</option>`).join("");
        topicFilter.innerHTML = `<option value="All">All Topics</option>` +
          Array.from(topics).sort().map(topic => `<option value="${topic}">${topic}</option>`).join("");

        // Filter logic
        const searchInput = document.getElementById("searchInput");
        searchInput.addEventListener("input", render);
        languageFilter.addEventListener("change", render);
        topicFilter.addEventListener("change", render);

        function render() {
          const search = searchInput.value.toLowerCase();
          const language = languageFilter.value;
          const topicFilterVal = topicFilter.value;
          const grouped = {};

          gallerySection.innerHTML = "";

          screenshots.forEach((shot, index) => {
            const matchSearch = shot.title.toLowerCase().includes(search);
            const matchLang = language === "All" || shot.language === language;
            const matchTopic = topicFilterVal === "All" || shot.topic === topicFilterVal;
            if (matchSearch && matchLang && matchTopic) {
              const topic = shot.topic || "Uncategorized";
              if (!grouped[topic]) grouped[topic] = [];
              grouped[topic].push({ shot, index });
            }
          });

          for (const [topic, items] of Object.entries(grouped)) {
            const sectionTitle = document.createElement("div");
            sectionTitle.className = "section-header";
            sectionTitle.textContent = `${topic} (${items.length})`;
            const gallery = document.createElement("div");
            gallery.className = "gallery";

            items.forEach(({ shot, index }) => {
              const item = document.createElement("div");
              item.className = "item";
              item.innerHTML = `
                <a href="${shot.image}" target="_blank">
                  <img src="${shot.image}" alt="${shot.title}">
                </a>
                <div class="label">${shot.title}</div>
                <div class="meta">Language: ${shot.language}</div>
                <div class="btn-group">
                  <button class="btn" onclick="copyText('text${index}', this)">Copy Text</button>
                  <button class="btn" onclick="togglePreview('preview${index}', this)">üëÅÔ∏è</button>
                </div>
                <textarea id="text${index}" class="hidden">${shot.text}</textarea>
                <div id="preview${index}" class="text-preview hidden">${shot.text}</div>
              `;
              gallery.appendChild(item);
            });

            gallerySection.appendChild(sectionTitle);
            gallerySection.appendChild(gallery);
          }
        }

        render();
      });

    function copyText(id, button) {
      const textArea = document.getElementById(id);
      textArea.style.display = 'block';
      textArea.select();
      document.execCommand('copy');
      textArea.style.display = 'none';
      const original = button.textContent;
      button.textContent = '‚úÖ Copied!';
      button.style.backgroundColor = '#28a745';
      button.style.color = '#fff';
      setTimeout(() => {
        button.textContent = original;
        button.style.backgroundColor = '#FCD535';
        button.style.color = '#000';
      }, 2000);
    }

    function togglePreview(id, button) {
      const preview = document.getElementById(id);
      const isVisible = !preview.classList.contains("hidden");
      preview.classList.toggle("hidden");
      button.textContent = isVisible ? "üëÅÔ∏è" : "üôà";
    }
  </script>
</body>
</html>
