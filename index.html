<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FD Screenshot Assistant</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f7f8fa;
      color: #1e2329;
    }
    header {
      background: #ffffff;
      padding: 20px;
      border-bottom: 2px solid #f0f0f0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      background: #ffffff;
      border-bottom: 1px solid #e0e0e0;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    select, input[type="text"] {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #d0d0d0;
      border-radius: 4px;
      background-color: #ffffff;
      cursor: pointer;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    .item {
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      width: 260px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      text-align: center;
      padding: 10px;
      position: relative;
    }
    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 8px;
      cursor: pointer;
    }
    .label {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    .meta {
      font-size: 13px;
      color: #555;
      margin-bottom: 5px;
    }
    .tag {
      font-size: 12px;
      display: inline-block;
      color: white;
      padding: 3px 8px;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    .tag-FuturesTrading { background-color: #2563eb; }
    .tag-MarginTrading { background-color: #f97316; }
    .tag-BinanceLOAN { background-color: #059669; }
    .tag-OptionsTrading { background-color: #7c3aed; }
    .tag-SmartMoney { background-color: #10b981; }
    .tag-ArbitrageTrading { background-color: #d97706; }
    .tag-CopyTrading { background-color: #9333ea; }
    .tag-General { background-color: #6b7280; }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 6px;
    }
    .btn {
      padding: 6px 10px;
      font-size: 13px;
      background-color: #FCD535;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #e6c200;
    }
    .hidden { display: none; }
    .text-preview {
      background: #f0f0f0;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      font-size: 13px;
      white-space: pre-wrap;
      text-align: left;
    }
    #backToTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 10px 15px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: none;
      z-index: 1000;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #888;
    }
    /* lightbox */
    .lightbox-overlay {
      position: fixed; top:0; left:0;
      width:100vw; height:100vh;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .lightbox-overlay.show { display:flex; }
    .lightbox-overlay img {
      max-width:90%; max-height:90%; border-radius:8px;
    }
    .lightbox-overlay button {
      position:absolute; top:20px; right:30px;
      background:#FCD535; color:#000; border:none;
      padding:6px 12px; border-radius:6px;
      font-size:18px; font-weight:bold;
      cursor:pointer; box-shadow:0 2px 6px rgba(0,0,0,0.3);
    }
    /* feedback modal */
    #feedbackModal {
      position: fixed; top:0; left:0;
      width:100vw; height:100vh;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    #feedbackModal.show { display:flex; }
    #feedbackModal .modal-content {
      background:#fff; padding:25px 20px 20px;
      border-radius:8px; width:320px; text-align:center;
      box-shadow:0 4px 18px rgba(0,0,0,0.15);
      position:relative;
    }
    #feedbackModal .modal-close {
      position:absolute; top:10px; right:15px;
      background:none; border:none; font-size:20px;
      font-weight:bold; cursor:pointer; color:#999;
    }
    #feedbackModal .modal-close:hover { color:#000; }
    #feedbackModal input, #feedbackModal textarea {
      width:100%; margin-top:10px; padding:8px;
      border:1px solid #ccc; border-radius:4px;
      font-family:inherit;
    }
    #feedbackModal button.submit {
      margin-top:15px; padding:8px 14px;
      background:#FCD535; border:none;
      border-radius:4px; cursor:pointer;
    }
    #feedbackSuccess, #feedbackError {
      margin-top:10px; font-size:13px; display:none;
    }
    #feedbackSuccess { color:green; }
    #feedbackError   { color:red; }
  </style>
</head>
<body>
  <header>
    <h1>FD Screenshot Assistant</h1>
  </header>

  <div class="filters">
    <input type="text" id="searchInput" placeholder="Search by keyword...">
    <select id="languageFilter"></select>
    <select id="topicFilter"></select>
    <select id="sortFilter">
      <option value="default">Default Order</option>
      <option value="views">Most Views</option>
      <option value="clicks">Most Clicks</option>
      <option value="recent">Recently Used</option>
    </select>
  </div>

  <div class="gallery" id="gallery"></div>
  <button id="backToTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
    ⬆ Back to Top
  </button>

  <footer>
    FD Screenshot Assistant – Internal Use Only<br>
    For any feedback or detected issues, DM the project owner.
  </footer>

  <div class="lightbox-overlay" id="lightboxOverlay" onclick="hideLightbox(event)">
    <button id="lightboxClose">✖</button>
    <img id="lightboxImage" src="" alt="Preview">
  </div>

  <div id="feedbackModal" onclick="closeModalOutside(event)">
    <div class="modal-content">
      <button class="modal-close" onclick="closeFeedbackModal()">×</button>
      <h3>Submit Feedback</h3>
      <input type="text" id="feedbackName" placeholder="Your name">
      <textarea id="feedbackComment" rows="4" placeholder="Your comment..."></textarea>
      <button class="submit" onclick="submitFeedback()">Send</button>
      <div id="feedbackSuccess">✅ Feedback submitted!</div>
      <div id="feedbackError">⚠️ Please fill in all fields.</div>
    </div>
  </div>

  <script>
    const TRACKING_URL = "https://script.google.com/macros/s/AKfycbxTGoQvac7i9KNNkwuVCaLz0tRk-KH1jSjHAsgV97og_4RPIhockUCHA1BlmTqJsyg/exec";

    let screenshots = [];
    let usageSummary = {};
    const gallery       = document.getElementById("gallery");
    const searchInput   = document.getElementById("searchInput");
    const languageFilter= document.getElementById("languageFilter");
    const topicFilter   = document.getElementById("topicFilter");
    const sortFilter    = document.getElementById("sortFilter");

    // 1) Initialize app
    fetch('data.json')
      .then(r => r.json())
      .then(data => {
        screenshots = data;
        initFilters();
        render();               // immediate render with data.json
        fetchUsageSummary();    // background fetch
      })
      .catch(console.error);

    function fetchUsageSummary() {
      fetch(`${TRACKING_URL}?action=summary`)
        .then(r => r.json())
        .then(data => {
          usageSummary = data.reduce((map, item) => {
            map[item.title] = item;
            return map;
          }, {});
          // if user already chose a non-default sort, re-render
          if (sortFilter.value !== 'default') render();
        })
        .catch(console.error);
    }

    function initFilters() {
      const langs  = new Set(), tops = new Set();
      screenshots.forEach(s => {
        langs.add(s.language);
        if (s.topic) tops.add(s.topic);
      });

      languageFilter.innerHTML = `<option value="All">All Languages</option>` +
        [...langs].sort().map(l => `<option>${l}</option>`).join('');
      topicFilter.innerHTML = `<option value="All">All Topics</option>` +
        [...tops].sort().map(t => `<option>${t}</option>`).join('');

      [searchInput, languageFilter, topicFilter, sortFilter]
        .forEach(el => el.addEventListener("change", render));
    }

    function render() {
      const q    = searchInput.value.toLowerCase();
      const lang = languageFilter.value;
      const top  = topicFilter.value;
      const sort = sortFilter.value;

      // filter
      let list = screenshots.filter(s => {
        return s.title.toLowerCase().includes(q) &&
               (lang==='All'  || s.language===lang) &&
               (top==='All'   || s.topic===top);
      });

      // sort
      if (sort === 'views') {
        list.sort((a,b) => (usageSummary[b.title]?.views || 0) - (usageSummary[a.title]?.views || 0));
      } else if (sort === 'clicks') {
        list.sort((a,b) => (usageSummary[b.title]?.clicks||0) - (usageSummary[a.title]?.clicks||0));
      } else if (sort === 'recent') {
        list.sort((a,b) =>
          new Date(usageSummary[b.title]?.lastUsed||0) -
          new Date(usageSummary[a.title]?.lastUsed||0)
        );
      }
      // default = data.json order

      // batch append
      gallery.innerHTML = '';
      const frag = document.createDocumentFragment();

      list.forEach((shot,i) => {
        const item = document.createElement("div");
        item.className = "item";

        // image with lazy loading & onload logging
        const img = document.createElement("img");
        img.loading = "lazy";
        img.alt     = shot.title;
        img.dataset.lang  = shot.language;
        img.dataset.topic = shot.topic || "";
        img.src     = shot.image;
        img.addEventListener("click", () => showLightbox(shot.image));
        img.addEventListener("load",  () => logUsage("image_load", shot));
        img.addEventListener("contextmenu", () => logUsage("right_click", shot));

        // tag styling
        const topicClass = "tag-" + (shot.topic||"Uncategorized").replace(/[^a-zA-Z0-9]/g,"");

        item.innerHTML = `
          <div class="label">${shot.title}</div>
          <div class="meta">Language: ${shot.language}</div>
        `;
        // assemble
        item.appendChild(img);
        const tagEl = document.createElement("div");
        tagEl.className = `tag ${topicClass}`;
        tagEl.textContent = shot.topic || "Uncategorized";
        item.appendChild(tagEl);

        // buttons + preview area
        const btns = document.createElement("div");
        btns.className = "btn-group";
        btns.innerHTML = `
          <button class="btn" onclick="copyText('text${i}', this)">Copy Text</button>
          <button class="btn" onclick="togglePreview('preview${i}', this)">👁️</button>
          <button class="btn" onclick="showFeedbackModal('${shot.title}','${shot.language}','${shot.topic||''}')">💬</button>
        `;
        item.appendChild(btns);

        const ta = document.createElement("textarea");
        ta.id = `text${i}`;
        ta.className = "hidden";
        ta.textContent = shot.text;
        item.appendChild(ta);

        const pv = document.createElement("div");
        pv.id = `preview${i}`;
        pv.className = "text-preview hidden";
        pv.textContent = shot.text;
        item.appendChild(pv);

        frag.appendChild(item);
      });

      gallery.appendChild(frag);
    }

    // logging, lightbox, feedback, copy/preview, back‑to‑top (unchanged)
    function logUsage(evt, shot) {
      fetch(`${TRACKING_URL}?event=${evt}&title=${encodeURIComponent(shot.title)}&lang=${encodeURIComponent(shot.language)}&topic=${encodeURIComponent(shot.topic||'')}`)
        .catch(()=>{});
    }
    function showLightbox(src) {
      document.getElementById('lightboxImage').src = src;
      document.getElementById('lightboxOverlay').classList.add('show');
    }
    function hideLightbox(e) {
      if (e.target.id==="lightboxOverlay"||e.target.id==="lightboxClose")
        document.getElementById('lightboxOverlay').classList.remove('show');
    }
    let feedbackContext = {};
    function showFeedbackModal(t,l,tp){
      feedbackContext={title:t,lang:l,topic:tp};
      document.getElementById("feedbackModal").classList.add("show");
      document.getElementById("feedbackSuccess").style.display="none";
      document.getElementById("feedbackError").style.display="none";
    }
    function closeFeedbackModal(){
      document.getElementById("feedbackModal").classList.remove("show");
      document.getElementById("feedbackName").value="";
      document.getElementById("feedbackComment").value="";
    }
    function closeModalOutside(e){ if(e.target.id==="feedbackModal") closeFeedbackModal(); }
    function submitFeedback(){
      const name = document.getElementById("feedbackName").value.trim();
      const comment = document.getElementById("feedbackComment").value.trim();
      const succ = document.getElementById("feedbackSuccess"),
            err  = document.getElementById("feedbackError");
      if(!name||!comment){ succ.style.display="none"; err.style.display="block"; return; }
      const p = new URLSearchParams({
        event:'feedback', name, comment,
        title:feedbackContext.title, lang:feedbackContext.lang, topic:feedbackContext.topic
      });
      fetch(`${TRACKING_URL}?${p}`)
        .then(()=>{
          err.style.display="none"; succ.style.display="block";
          setTimeout(closeFeedbackModal,1500);
        })
        .catch(()=>{
          err.textContent="❌ Failed to send feedback."; err.style.display="block";
        });
    }
    function copyText(id,btn){
      const ta = document.getElementById(id);
      ta.style.display='block'; ta.select();
      document.execCommand('copy');
      ta.style.display='none';
      const orig = btn.textContent;
      btn.textContent='✅ Copied!';
      btn.style.backgroundColor='#28a745'; btn.style.color='#fff';
      setTimeout(()=>{
        btn.textContent=orig;
        btn.style.backgroundColor='#FCD535'; btn.style.color='#000';
      },2000);
    }
    function togglePreview(id,btn){
      const pv = document.getElementById(id);
      const vis = !pv.classList.contains("hidden");
      pv.classList.toggle("hidden");
      btn.textContent = vis ? "👁️" : "🙈";
    }
    document.body.addEventListener("keydown", e => {
      if (e.key==="Escape") {
        closeFeedbackModal();
        document.getElementById('lightboxOverlay').classList.remove('show');
      }
    });
    window.addEventListener('scroll',()=>{
      document.getElementById("backToTop").style.display =
        window.scrollY > 400 ? 'block' : 'none';
    });
  </script>
</body>
</html>
