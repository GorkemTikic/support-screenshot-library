<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FD Screenshot Assistant</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f7f8fa;
      color: #1e2329;
    }
    header {
      background: #ffffff;
      padding: 20px;
      border-bottom: 2px solid #f0f0f0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      background: #ffffff;
      border-bottom: 1px solid #e0e0e0;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    select, input[type="text"] {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #d0d0d0;
      border-radius: 4px;
      background-color: #ffffff;
      cursor: pointer;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    .item {
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      width: 260px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      text-align: center;
      padding: 10px;
      position: relative;
    }
    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 8px;
      cursor: pointer;
    }
    .label {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    .meta {
      font-size: 13px;
      color: #555;
      margin-bottom: 5px;
    }
    .tag {
      font-size: 12px;
      display: inline-block;
      color: white;
      padding: 3px 8px;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    .tag-FuturesTrading { background-color: #2563eb; }
    .tag-MarginTrading { background-color: #f97316; }
    .tag-BinanceLOAN { background-color: #059669; }
    .tag-OptionsTrading { background-color: #7c3aed; }
    .tag-SmartMoney { background-color: #10b981; }
    .tag-ArbitrageTrading { background-color: #d97706; }
    .tag-CopyTrading { background-color: #9333ea; }
    .tag-General { background-color: #6b7280; }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 6px;
    }
    .btn {
      padding: 6px 10px;
      font-size: 13px;
      background-color: #FCD535;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #e6c200;
    }
    .hidden {
      display: none;
    }
    .text-preview {
      background: #f0f0f0;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      font-size: 13px;
      white-space: pre-wrap;
      text-align: left;
    }
    #backToTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 10px 15px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: none;
      z-index: 1000;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #888;
    }

    /* Lightbox */
    .lightbox-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .lightbox-overlay.show {
      display: flex;
    }
    .lightbox-overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
    .lightbox-overlay button {
      position: absolute;
      top: 20px;
      right: 30px;
      background: #FCD535;
      color: #000;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .lightbox-overlay button:hover {
      background-color: #e6c200;
    }

    /* Feedback Modal */
    #feedbackModal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    #feedbackModal .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      width: 300px;
      text-align: center;
    }
    #feedbackModal input, #feedbackModal textarea {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #feedbackModal button {
      margin-top: 15px;
      padding: 8px 14px;
      background: #FCD535;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>FD Screenshot Assistant</h1>
  </header>

  <div class="filters">
    <input type="text" id="searchInput" placeholder="Search by keyword...">
    <select id="languageFilter"></select>
    <select id="topicFilter"></select>
  </div>

  <div class="gallery" id="gallery"></div>
  <button id="backToTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">⬆ Back to Top</button>

  <footer>
    FD Screenshot Assistant – Internal Use Only<br>
    For any feedback or detected issues, DM the project owner.
  </footer>

  <!-- Lightbox -->
  <div class="lightbox-overlay" id="lightboxOverlay" onclick="hideLightbox(event)">
    <button id="lightboxClose">✖</button>
    <img id="lightboxImage" src="" alt="Preview">
  </div>

  <!-- Feedback Modal -->
  <div id="feedbackModal">
    <div class="modal-content">
      <h3>Submit Feedback</h3>
      <input type="text" id="feedbackName" placeholder="Your name">
      <textarea id="feedbackComment" rows="4" placeholder="Your comment..."></textarea>
      <button onclick="submitFeedback()">Send</button>
    </div>
  </div>

  <script>
    const TRACKING_URL = "https://script.google.com/macros/s/AKfycby8WRPsdB6-dg0WYu2b6O09fhBuZemWnoQDle1F72siMf0UXTyhXwfZQP3WVoq5oQw/exec";

    function logUsage(eventType, shot) {
      const url = `${TRACKING_URL}?event=${eventType}&title=${encodeURIComponent(shot.title)}&lang=${encodeURIComponent(shot.language)}&topic=${encodeURIComponent(shot.topic || '')}`;
      fetch(url).catch(() => {});
    }

    function showLightbox(src) {
      const overlay = document.getElementById('lightboxOverlay');
      const image = document.getElementById('lightboxImage');
      image.src = src;
      overlay.classList.add('show');
    }

    function hideLightbox(event) {
      if (event.target.id === "lightboxOverlay" || event.target.id === "lightboxClose") {
        document.getElementById('lightboxOverlay').classList.remove('show');
      }
    }

    function showFeedbackModal() {
      document.getElementById('feedbackModal').style.display = 'flex';
    }

    function submitFeedback() {
      const name = document.getElementById("feedbackName").value;
      const comment = document.getElementById("feedbackComment").value;
      if (!name || !comment) return alert("Please fill both fields.");
      const url = `${TRACKING_URL}?event=feedback&name=${encodeURIComponent(name)}&comment=${encodeURIComponent(comment)}`;
      fetch(url).then(() => {
        alert("✅ Feedback submitted!");
        document.getElementById("feedbackModal").style.display = "none";
        document.getElementById("feedbackName").value = "";
        document.getElementById("feedbackComment").value = "";
      });
    }

    document.body.addEventListener("keydown", e => {
      if (e.key === "Escape") {
        document.getElementById("feedbackModal").style.display = "none";
        document.getElementById("lightboxOverlay").classList.remove("show");
      }
    });

    fetch('data.json')
      .then(response => response.json())
      .then(screenshots => {
        const gallery = document.getElementById("gallery");
        const languages = new Set();
        const topics = new Set();

        screenshots.forEach(shot => {
          languages.add(shot.language);
          if (shot.topic) topics.add(shot.topic);
        });

        const languageFilter = document.getElementById("languageFilter");
        const topicFilter = document.getElementById("topicFilter");
        languageFilter.innerHTML = `<option value="All">All Languages</option>` +
          Array.from(languages).sort().map(lang => `<option value="${lang}">${lang}</option>`).join("");
        topicFilter.innerHTML = `<option value="All">All Topics</option>` +
          Array.from(topics).sort().map(topic => `<option value="${topic}">${topic}</option>`).join("");

        const searchInput = document.getElementById("searchInput");
        searchInput.addEventListener("input", render);
        languageFilter.addEventListener("change", render);
        topicFilter.addEventListener("change", render);

        function sanitizeTopicClass(topic) {
          return "tag-" + (topic || "Uncategorized").replace(/[^a-zA-Z0-9]/g, "");
        }

        function render() {
          const search = searchInput.value.toLowerCase();
          const language = languageFilter.value;
          const topicFilterVal = topicFilter.value;
          gallery.innerHTML = "";

          screenshots.forEach((shot, index) => {
            const matchSearch = shot.title.toLowerCase().includes(search);
            const matchLang = language === "All" || shot.language === language;
            const matchTopic = topicFilterVal === "All" || shot.topic === topicFilterVal;

            if (matchSearch && matchLang && matchTopic) {
              const item = document.createElement("div");
              item.className = "item";
              const topicClass = sanitizeTopicClass(shot.topic);
              item.innerHTML = `
                <img src="${shot.image}" alt="${shot.title}" onclick="showLightbox('${shot.image}')">
                <div class="label">${shot.title}</div>
                <div class="meta">Language: ${shot.language}</div>
                <div class="tag ${topicClass}">${shot.topic || "Uncategorized"}</div>
                <div class="btn-group">
                  <button class="btn" onclick="copyText('text${index}', this)">Copy Text</button>
                  <button class="btn" onclick="togglePreview('preview${index}', this)">👁️</button>
                  <button class="btn" onclick="showFeedbackModal()">💬</button>
                </div>
                <textarea id="text${index}" class="hidden">${shot.text}</textarea>
                <div id="preview${index}" class="text-preview hidden">${shot.text}</div>
              `;
              gallery.appendChild(item);

              logUsage("image_load", shot);
              item.querySelector("img").addEventListener("contextmenu", () => {
                logUsage("right_click", shot);
              });
            }
          });
        }

        render();
      });

    function copyText(id, button) {
      const textArea = document.getElementById(id);
      textArea.style.display = 'block';
      textArea.select();
      document.execCommand('copy');
      textArea.style.display = 'none';
      const original = button.textContent;
      button.textContent = '✅ Copied!';
      button.style.backgroundColor = '#28a745';
      button.style.color = '#fff';
      setTimeout(() => {
        button.textContent = original;
        button.style.backgroundColor = '#FCD535';
        button.style.color = '#000';
      }, 2000);
    }

    function togglePreview(id, button) {
      const preview = document.getElementById(id);
      const isVisible = !preview.classList.contains("hidden");
      preview.classList.toggle("hidden");
      button.textContent = isVisible ? "👁️" : "🙈";
    }

    window.addEventListener('scroll', () => {
      const scrollTopBtn = document.getElementById("backToTop");
      scrollTopBtn.style.display = window.scrollY > 400 ? 'block' : 'none';
    });
  </script>
</body>
</html>
