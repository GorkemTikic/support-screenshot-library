<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Binance Customer Support Screenshot Library</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f7f8fa;
      color: #1e2329;
    }
    header {
      background: #ffffff;
      padding: 20px;
      border-bottom: 2px solid #f0f0f0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      color: #1e2329;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      background: #ffffff;
      border-bottom: 1px solid #e0e0e0;
      flex-wrap: wrap;
    }
    select, input[type="text"] {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #d0d0d0;
      border-radius: 4px;
      background-color: #ffffff;
      cursor: pointer;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    .item {
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      width: 240px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: transform 0.2s, box-shadow 0.2s, border 0.2s;
      text-align: center;
      padding: 10px;
      position: relative;
    }
    .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 0 3px #FCD535, 0 4px 14px rgba(0,0,0,0.2);
      border-color: #FCD535;
    }
    .item .label {
      font-size: 16px;
      font-weight: 600;
      color: #1e2329;
      margin-bottom: 5px;
    }
    .item .meta {
      font-size: 13px;
      color: #555;
    }
    .button-container {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 6px 10px;
      font-size: 13px;
      background-color: #FCD535;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background-color: #e6c200;
    }
    .hidden {
      display: none;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Binance Customer Support Screenshot Library</h1>
  </header>
  <div class="filters">
    <input type="text" id="searchInput" placeholder="Search by keyword...">
    <select id="languageFilter"></select>
    <select id="topicFilter"></select>
  </div>
  <div class="gallery">
    <!-- Cooling Off Period -->
    <div class="item" data-language="English" data-topic="Cooling Off Period">
      <div class="label">Cooling Off Period (English)</div>
      <div class="meta">Topic: Cooling Off Period</div>
      <div class="meta">Language: English</div>
      <div class="button-container">
        <button class="btn" onclick="window.open('https://github.com/GorkemTikic/support-screenshot-library/blob/main/images/cooling-off.jpg?raw=true','_blank')">View Screenshot</button>
        <button class="btn" onclick="copyImage('https://github.com/GorkemTikic/support-screenshot-library/blob/main/images/cooling-off.jpg?raw=true')">Copy Image</button>
        <button class="btn" onclick="copyText('coolingText')">Copy Text</button>
      </div>
      <textarea id="coolingText" class="hidden">
Cooling Off instructions here.
      </textarea>
    </div>
    <!-- Mock Trading -->
    <div class="item" data-language="English" data-topic="Mock Trading">
      <div class="label">Mock Trading (English)</div>
      <div class="meta">Topic: Mock Trading</div>
      <div class="meta">Language: English</div>
      <div class="button-container">
        <button class="btn" onclick="window.open('https://github.com/GorkemTikic/support-screenshot-library/blob/main/images/mock-trading.jpg?raw=true','_blank')">View Screenshot</button>
        <button class="btn" onclick="copyImage('https://github.com/GorkemTikic/support-screenshot-library/blob/main/images/mock-trading.jpg?raw=true')">Copy Image</button>
        <button class="btn" onclick="copyText('mockText')">Copy Text</button>
      </div>
      <textarea id="mockText" class="hidden">
Mock Trading instructions here.
      </textarea>
    </div>
    <!-- Funding Fee History -->
    <div class="item" data-language="English" data-topic="Funding Fee History">
      <div class="label">Funding Fee History (English)</div>
      <div class="meta">Topic: Funding Fee History</div>
      <div class="meta">Language: English</div>
      <div class="button-container">
        <button class="btn" onclick="window.open('https://github.com/GorkemTikic/support-screenshot-library/blob/main/images/funding-fee-history.jpg?raw=true','_blank')">View Screenshot</button>
        <button class="btn" onclick="copyImage('https://github.com/GorkemTikic/support-screenshot-library/blob/main/images/funding-fee-history.jpg?raw=true')">Copy Image</button>
        <button class="btn" onclick="copyText('fundingText')">Copy Text</button>
      </div>
      <textarea id="fundingText" class="hidden">
Funding Fee History instructions here.
      </textarea>
    </div>
  </div>
  <footer>
    Binance Support Resource – Internal Use Only
  </footer>
  <script>
    async function copyImage(url) {
      try {
        const response = await fetch(url);
        const blob = await response.blob();
        await navigator.clipboard.write([
          new ClipboardItem({ [blob.type]: blob })
        ]);
        alert('✅ Image copied to clipboard!');
      } catch (err) {
        console.error(err);
        alert('❌ Unable to copy image (browser not supported or permissions issue).');
      }
    }

    function copyText(id) {
      const textArea = document.getElementById(id);
      textArea.style.display = 'block';
      textArea.select();
      document.execCommand('copy');
      textArea.style.display = 'none';
      alert('✅ Text copied to clipboard!');
    }

    const searchInput = document.getElementById('searchInput');
    const languageFilter = document.getElementById('languageFilter');
    const topicFilter = document.getElementById('topicFilter');
    const items = document.querySelectorAll('.item');

    const languages = new Set();
    const topics = new Set();
    items.forEach(item => {
      languages.add(item.dataset.language);
      topics.add(item.dataset.topic);
    });
    languageFilter.innerHTML = `<option value="All">All Languages</option>` + Array.from(languages).sort().map(lang => `<option value="${lang}">${lang}</option>`).join("");
    topicFilter.innerHTML = `<option value="All">All Topics</option>` + Array.from(topics).sort().map(topic => `<option value="${topic}">${topic}</option>`).join("");

    function filterItems() {
      const search = searchInput.value.toLowerCase();
      const language = languageFilter.value;
      const topic = topicFilter.value;
      items.forEach(item => {
        const label = item.querySelector('.label').textContent.toLowerCase();
        const matchesSearch = label.includes(search);
        const matchesLanguage = (language === 'All' || item.dataset.language === language);
        const matchesTopic = (topic === 'All' || item.dataset.topic === topic);
        if (matchesSearch && matchesLanguage && matchesTopic) {
          item.classList.remove('hidden');
        } else {
          item.classList.add('hidden');
        }
      });
    }

    searchInput.addEventListener('input', filterItems);
    languageFilter.addEventListener('change', filterItems);
    topicFilter.addEventListener('change', filterItems);
  </script>
</body>
</html>
