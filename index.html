<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FD Screenshot Library</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f7f8fa;
      color: #1e2329;
    }
    header {
      background: #ffffff;
      padding: 20px;
      border-bottom: 2px solid #f0f0f0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      color: #1e2329;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      background: #ffffff;
      border-bottom: 1px solid #e0e0e0;
      flex-wrap: wrap;
    }
    select, input[type="text"] {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #d0d0d0;
      border-radius: 4px;
      background-color: #ffffff;
      cursor: pointer;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    .item {
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      width: 260px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: transform 0.2s, box-shadow 0.2s, border 0.2s;
      text-align: center;
      padding: 10px;
      position: relative;
    }
    .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 0 3px #FCD535, 0 4px 14px rgba(0,0,0,0.2);
      border-color: #FCD535;
    }
    .item .label {
      font-size: 16px;
      font-weight: 600;
      color: #1e2329;
      margin-bottom: 5px;
    }
    .item .meta {
      font-size: 13px;
      color: #555;
    }
    .item img {
      width: 100%;
      border-radius: 4px;
      margin-bottom: 8px;
      cursor: pointer;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 6px 10px;
      font-size: 13px;
      background-color: #FCD535;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background-color: #e6c200;
    }
    .hidden {
      display: none;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>FD Screenshot Library</h1>
  </header>

  <div class="filters">
    <input type="text" id="searchInput" placeholder="Search by keyword...">
    <select id="languageFilter"></select>
    <select id="topicFilter"></select>
  </div>

  <div class="gallery">

    <!-- Screenshot 1 -->
    <div class="item" data-language="English" data-topic="Clear Caches">
      <a href="https://github.com/GorkemTikic/support-screenshot-library/blob/35a09846ff73857b2a751883ba8879dd22ab5242/images/Clear%20Caches%20-%20EN.jpg?raw=true" target="_blank">
        <img src="https://github.com/GorkemTikic/support-screenshot-library/blob/35a09846ff73857b2a751883ba8879dd22ab5242/images/Clear%20Caches%20-%20EN.jpg?raw=true" alt="Clear Caches EN">
      </a>
      <div class="label">Clear Caches - EN</div>
      <div class="meta">Language: English</div>
      <div class="button-container">
        <button class="btn" onclick="copyText('clearCacheText', this)">Copy Text</button>
      </div>
      <textarea id="clearCacheText" class="hidden">
1 -) Click on Home
2 -) Click on Menu
3 -) Click on Settings
4 -) Click on Clear Cache button

    </div>

    <div class="item" data-language="English" data-topic="Copy Trading History">

        <img src="https://github.com/GorkemTikic/support-screenshot-library/blob/35a09846ff73857b2a751883ba8879dd22ab5242/images/Copy%20Trading%20History%20-%20EN.jpg?raw=true" alt="Copy Trading History EN">
      </a>

      <div class="button-container">

        <img src="https://github.com/GorkemTikic/support-screenshot-library/blob/35a09846ff73857b2a751883ba8879dd22ab5242/images/Futures%20Swap%20Button%20(Mostly%20for%20BNFCR)%20-%20EN.jpg?raw=true" alt="Futures Swap Button">

      <div class="button-container">

    </div>
  </div>

  <footer>
    FD Screenshot Library – Internal Use Only<br>
    For any feedback or detected issues, DM the project owner.
  </footer>

  <script>
    function copyText(id, button) {
      const textArea = document.getElementById(id);
      textArea.style.display = 'block';
      textArea.select();
      document.execCommand('copy');
      textArea.style.display = 'none';

      const originalText = button.textContent;
      button.textContent = '✅ Copied!';
      button.style.backgroundColor = '#28a745';
      button.style.color = '#fff';

      setTimeout(() => {
        button.textContent = originalText;
        button.style.backgroundColor = '#FCD535';
        button.style.color = '#000';
      }, 2000);
    }

    const searchInput = document.getElementById('searchInput');
    const languageFilter = document.getElementById('languageFilter');
    const topicFilter = document.getElementById('topicFilter');
    const items = document.querySelectorAll('.item');

    const languages = new Set();
    const topics = new Set();
    items.forEach(item => {
      languages.add(item.dataset.language);
      topics.add(item.dataset.topic);
    });
    languageFilter.innerHTML = `<option value="All">All Languages</option>` + Array.from(languages).sort().map(lang => `<option value="${lang}">${lang}</option>`).join("");
    topicFilter.innerHTML = `<option value="All">All Topics</option>` + Array.from(topics).sort().map(topic => `<option value="${topic}">${topic}</option>`).join("");

    function filterItems() {
      const search = searchInput.value.toLowerCase();
      const language = languageFilter.value;
      const topic = topicFilter.value;
      items.forEach(item => {
        const label = item.querySelector('.label').textContent.toLowerCase();
        const matchesSearch = label.includes(search);
        const matchesLanguage = (language === 'All' || item.dataset.language === language);
        const matchesTopic = (topic === 'All' || item.dataset.topic === topic);
        if (matchesSearch && matchesLanguage && matchesTopic) {
          item.classList.remove('hidden');
        } else {
          item.classList.add('hidden');
        }
      });
    }

    searchInput.addEventListener('input', filterItems);
    languageFilter.addEventListener('change', filterItems);
    topicFilter.addEventListener('change', filterItems);
  </script>
</body>
</html>
